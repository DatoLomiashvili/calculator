<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator_container">
        <input type="text" name="display" id="display" placeholder="0" readonly>
        <div id="keys">
            <div id="operations">
                <button onclick="appendOnDisplay('+')">+</button>
                <button onclick="appendOnDisplay('-')">-</button>
                <button onclick="appendOnDisplay('*')">*</button>
                <button onclick="appendOnDisplay('/')">/</button>
                <button onclick="clearDisplay()">C</button>
            </div>
            <div id="numbers">
                <button onclick="appendOnDisplay('7')">7</button>
                <button onclick="appendOnDisplay('8')">8</button>
                <button onclick="appendOnDisplay('9')">9</button>
                <button onclick="appendOnDisplay('4')">4</button>
                <button onclick="appendOnDisplay('5')">5</button>
                <button onclick="appendOnDisplay('6')">6</button>
                <button onclick="appendOnDisplay('1')">1</button>
                <button onclick="appendOnDisplay('2')">2</button>
                <button onclick="appendOnDisplay('3')">3</button>
                <button onclick="appendOnDisplay('0')">0</button>
                <button onclick="appendOnDisplay('.')">.</button>
                <button onclick="calculate()" id="equalsButton">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
